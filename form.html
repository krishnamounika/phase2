<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Resume Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div class="main">
      <div class="ca">
        <h1>Career Objective</h1>
        <select id="career" name="career">
          <option>select career Objective</option>
          <option>To build a long-term career in [specific industry] with opportunities for career growth</option>
          <option>To enhance my educational and professional skills in a stable and dynamic workplace</option>
        </select>
      </div>
      <div class="s1">
        <h1>Personal Information</h1>
        <input type="text" name="fname" id="fname" placeholder="enter firstname">
        <input type="text" name="lname" id="lname" placeholder="enter lastname">
        <input type="number" name="mobile" id="mobile" placeholder="enter mobilenumber">
        <input type="text" name="email" id="email" placeholder="enter email">
      </div>
      <div class="s1">
        <h1>Graduation details</h1>
        <label for="gcourse">
<select id="gcourse" name="Graduation">
  <option>Select Course</option>
  <option>BTech</option>
  <option>Bsc</option>
  <option>B.Arch</option>
</select>
</label><br>
<label for="gbranch">
  <select id="gbranch" name="branch">
    <option>IT</option>
    <option>CSE</option>
    <option>ECE</option>
      </select>
      <label><br>
<label for="ginst">
  <input id="ginst" type="text" name="ginst" placeholder="enter institute">
</label><br>
<label for="gyear">
  <input type="text" name="gyear" id="gyear" placeholder="year of passing">
</label><br>
<label for="gper">
  <input type="text" name="gper" id="gper" placeholder="enter percentage">
</label>
      </div>

      <div class="s1">
        <h1>Intermediate/Diploma</h1>
        <label for="icourse">
<select id="icourse" name="icourse">
  <option>Select Course</option>
  <option>Intermediate</option>
  <option>Diploma</option>
</select>
</label><br>
<label for="ibranch">
  <select id="ibranch" name="ibranch">
    <option>MPC</option>
    <option>BiPC</option>
    <option>CEC</option>
      </select>
      <label><br>
<label for="iinst">
  <input id="iinst" type="text" name="iinst" placeholder="enter institute">
</label><br>
<label for="iyear">
  <input type="text" name="iyear" id="iyear" placeholder="year of passing">
</label><br>
<label for="iper">
  <input type="text" name="iper" id="iper" placeholder="enter percentage">
</label>
  </div>



  <div class="s1">
    <h1>SSC</h1>
    <label for="scourse">
<select id="scourse" name="scourse">
<option>Select Course</option>
<option>ssc</option>
<option>cbse</option>
<option>icse</option>
</select>
</label><br>
<label for="sbranch">
<select id="sbranch" name="sbranch">
<option>ssc</option>
<option>Cbse</option>
<option>icse</option>
  </select>
  <label><br>
<label for="sinst">
<input id="sinst" type="text" name="sinst" placeholder="enter institute">
</label><br>
<label for="syear">
<input type="text" name="syear" id="syear" placeholder="year of passing">
</label><br>
<label for="sper">
<input type="text" name="sper" id="sper" placeholder="enter percentage">
</label>
</div>
<button type="button" name="button" onclick="submitdata()">submit</button>

    </div>
  </body>
</html>
<script type="text/javascript">
  function submitdata(){
    var name;
    var lname;
    var mobile;
    var email;
name=document.getElementById("fname").value;
lname=document.getElementById("lname").value;
mobile=document.getElementById("mobile").value;
email=document.getElementById("email").value;

var career=document.getElementById("career").value;
var gcourse=document.getElementById("gcourse").value;
var gbranch=document.getElementById("gbranch").value;
var gyear=document.getElementById("gyear").value;
var gper=document.getElementById("gper").value;
var ginst=document.getElementById("ginst").value;

var icourse=document.getElementById("icourse").value;
var ibranch=document.getElementById("ibranch").value;
var iyear=document.getElementById("iyear").value;
var iper=document.getElementById("iper").value;
var iinst=document.getElementById("iinst").value;

var scourse=document.getElementById("scourse").value;
var sbranch=document.getElementById("sbranch").value;
var syear=document.getElementById("syear").value;
var sper=document.getElementById("sper").value;
var sinst=document.getElementById("sinst").value;
//indexedDB
var request;
var open;
var store;
var result;
var tx;
var indexedDB=window.indexedDB ||window.webkitIndexed ||window.mozIndexedDB ||window.msIndexedDB;
request=indexedDB.open("mydatabase",1);
//onerror
request.onerror=function(e){
  console.log("error"+e);
}
// onupgradeneeded
request.onupgradeneeded=function(e){
  result=e.target.result;
  store=result.createObjectStore("resume",{keyPath:"name"});
}
//onsuccess
request.onsuccess=function(e){
  result=e.target.result;
  tx=result.transaction("resume",'readwrite');
  store=tx.objectStore("resume");
  store.put(
  {
    career:career,
    name:name,
    lname:lname,
    mobile:mobile,
    email:email,
    education:[
      {
        course:gcourse,
        branch:gbranch,
        institute:ginst,
        year:gyear,
        per:gper,
      },
      {
        course:icourse,
        branch:ibranch,
        institute:iinst,
        year:iyear,
        per:iper,
      },
      {
        course:scourse,
        branch:sbranch,
        institute:sinst,
        year:syear,
        per:sper,
      }
    ]
  });
  window.open("index.html");
}
}

</script>
